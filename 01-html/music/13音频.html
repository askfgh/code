<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性
            controls 是否允许用户控制播放
            autoplay 是否自动播放
                -如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前浏览器基本不会用（容易吓着人）
            loop 循环播放
     -->
     <!-- <audio src="./まふまふ (mafumafu) - 夜に駆ける.mp3" controls autoplay loop></audio> -->
     <!-- 
         除了通过src来指定外部文件的路径意外，还可以通过source来指定文件
      -->
      <!-- <audio controls>
            <source src="./まふまふ (mafumafu) - 夜に駆ける.mp3">
            <embed src="./まふまふ (mafumafu) - 懺悔参り (前来忏悔).mp3" type="" width="200" height="50">

      </audio> -->

      <!-- 
          使用video标签来向网页引入一个视频
            -使用方式和audio基本一样
       -->
</body>
</html>
