<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中，多个空格会被解析成一个.
        在html中，我们不能直接书写一些特殊符号
            比如：多个连续的空格，和大于小于号
            如果我们需要在网页里书写这些符号，则需要实体或者转义字符。
        实体的语法：
            &实体的名字；
                &nbsp;空格
                &gt;大于号
                &lt;小于号
                &copy;版权符号
     -->
   <p>
       今天&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp天气真不错！
   </p> 
    <p>

    </p>
</body>
</html>
