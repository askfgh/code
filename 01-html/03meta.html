<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset:指定网页的字符集
        name：指定数据的名称
        content：指定网站的关键字
        
            keywords 表示网站关键字，可以同时使用多个关键字，用逗号隔开
            <meta name="description" content="bilibili是国内知名的视频弹幕网站，这里有及时的动漫新番，活跃的ACG氛围，有创意的Up主。大家可以在这里找到许多欢乐。">
            
            discription 用于指定网站的描述，网站的描述会显示在搜索引擎的搜索结果中。
            

    -->
    <meta charset="UTF-8">
    
    <meta name="keywords" content="HTML5,前端,css3">
    <meta name="description" content="bilibili是国内知名的视频弹幕网站，这里有及时的动漫新番，活跃的ACG氛围，有创意的Up主。大家可以在这里找到许多欢乐。">
    <meta http-equiv="refresh" content="3;url=https://www.bilibili.com/video/BV1XJ411X7Ud?p=15">
    <!-- 
        
     -->
    <title>转换</title>
</head>
<body>
    
</body>
</html>
